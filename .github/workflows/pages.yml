        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - id: pages
        name: Setup Pages
        uses: actions/configure-pages@f71d3d08f0abfe9cbb23e527dc9f633beabf97bc
      - name: Build with Hugo
        run: |
          hugo \
          	--minify \
          	--baseURL "${{ steps.pages.outputs.base_url }}"
        working-directory: ./docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@6a57e48bf6d74ddc95cf0cfa136a09fff27067b8
        with:
          path: ./docs/public
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@e490850a64fea2143eb618fcd4453e397842ae0c
permissions:
  contents: read
  pages: write
  id-token: write
