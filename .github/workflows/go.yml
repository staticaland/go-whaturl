name: Tests
"on":
  push:
    branches: main
    paths:
      - '**.go'
      - go.mod
      - go.sum
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.5
      - name: Build
        run: go build
      - name: Test
        run: go test -v
